  <div class="form">

          <br>
          <br>
          <input class="ipt2" type="text" placeholder="autofocus">
          <br>
          <br>
          <input class="ipt3" type="password" placeholder="enter your text here">

          <br>
          <input onclick="test()" type="submit" placeholder="Submit Button">
          <input type="reset" placeholder="Reset Button">
          <input type="email" placeholder="email">
          <input type="url" placeholder="url">
          <input type="tel" placeholder="tel">
        </form>
      </main>
    </header>
  </div>
  <footer>Your information is safe with us.</footer>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
